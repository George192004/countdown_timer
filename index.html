<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script defer src="script.js"></script>
    <title>Launch countdown timer</title>
  </head>
  <body>
    <div class="heading-container">
      <h1 class="heading-text">We're launching soon</h1>
    </div>

    <div class="time-container">
      <div class="time-digit-main-container">
        <div class="time-digit-container">
          <span class="time-digit" id="days">14</span>
          <span class="stick"></span>
        </div>
        <h2 class="time-detail">days</h2>
      </div>

      <div class="time-digit-main-container">
        <div class="time-digit-container">
          <span class="time-digit" id="hours">23</span>
          <span class="stick"></span>
        </div>
        <h2 class="time-detail">hours</h2>
      </div>

      <div class="time-digit-main-container">
        <div class="time-digit-container">
          <span class="time-digit" id="minutes">59</span>
          <span class="stick"></span>
        </div>
        <h2 class="time-detail">minutes</h2>
      </div>

      <div class="time-digit-main-container">
        <div class="time-digit-container">
          <span class="time-digit" id="seconds">59</span>
          <span class="stick"></span>
        </div>
        <h2 class="time-detail">seconds</h2>
      </div>
    </div>

    <div class="hill-img"></div>

    <div class="socials">
      <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
      <ion-icon name="logo-pinterest" class="social-icon"></ion-icon>
      <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
    </div>
  </body>
</html>
